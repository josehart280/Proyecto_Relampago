<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Sistema de Becas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/dashboar_admin.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Panel Administrativo - Becas</h1>
            <div class="flex items-center gap-4">
                <span>Admin: Juan Pérez</span>
                <button onclick="logout()" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- Filtros -->
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <select id="statusFilter" class="border rounded px-3 py-2">
                    <option value="">Todos los estados</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="en-revision">En Revisión</option>
                    <option value="aprobada">Aprobada</option>
                    <option value="rechazada">Rechazada</option>
                </select>
                <input type="text" id="searchInput" placeholder="Buscar por nombre o cédula..." 
                       class="border rounded px-3 py-2 flex-1 min-w-64">
                <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Filtrar
                </button>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Solicitudes</h3>
                <p class="text-2xl font-bold text-gray-900" id="totalSolicitudes">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Pendientes</h3>
                <p class="text-2xl font-bold text-yellow-600" id="pendientes">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Aprobadas</h3>
                <p class="text-2xl font-bold text-green-600" id="aprobadas">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Rechazadas</h3>
                <p class="text-2xl font-bold text-red-600" id="rechazadas">0</p>
            </div>
        </div>

        <!-- Tarjetas de Solicitudes -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="solicitudesContainer">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div id="detailModal" class="modal">
        <div class="modal-content w-full max-w-4xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Detalles de la Solicitud</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Contenido del modal se carga dinámicamente -->
            </div>
        </div>
    </div>

   <script>
    // Función para obtener solicitudes desde el backend
    async function fetchSolicitudes() {
        try {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value;
            
            let url = '/api/solicitudes?';
            if (statusFilter) url += `estado=${statusFilter}&`;
            if (searchTerm) url += `search=${searchTerm}`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('Error al obtener solicitudes');
            
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            alert('Error al cargar solicitudes');
            return [];
        }
    }

    // Función para obtener estadísticas
    async function fetchEstadisticas() {
        try {
            const response = await fetch('/api/solicitudes/estadisticas');
            if (!response.ok) throw new Error('Error al obtener estadísticas');
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            return {
                total: 0,
                pendientes: 0,
                enRevision: 0,
                aprobadas: 0,
                rechazadas: 0
            };
        }
    }

    // Función para actualizar estado de una solicitud
    async function updateSolicitud(id, estado, montoAprobado, motivoDecision) {
        try {
            const response = await fetch(`/api/solicitudes/${id}/estado`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ estado, montoAprobado, motivoDecision })
            });
            
            if (!response.ok) throw new Error('Error al actualizar solicitud');
            
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    }

    // Función para crear una beca
    async function createBeca(idEstudiante, monto, plazo) {
        try {
            const response = await fetch('/api/becas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idEstudiante, monto, plazo })
            });
            
            if (!response.ok) throw new Error('Error al crear beca');
            
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    }

    // Función para obtener el color del estado
    function getStatusColor(estado) {
        switch(estado) {
            case 'pendiente': return 'bg-yellow-100 text-yellow-800';
            case 'en-revision': return 'bg-blue-100 text-blue-800';
            case 'aprobada': return 'bg-green-100 text-green-800';
            case 'rechazada': return 'bg-red-100 text-red-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    // Función para renderizar las tarjetas
    async function renderSolicitudes() {
        const container = document.getElementById('solicitudesContainer');
        container.innerHTML = '<p class="text-center py-4">Cargando solicitudes...</p>';
        
        const solicitudes = await fetchSolicitudes();
        container.innerHTML = '';
        
        if (solicitudes.length === 0) {
            container.innerHTML = '<p class="text-center py-4">No se encontraron solicitudes</p>';
            return;
        }
        
        solicitudes.forEach(solicitud => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer';
            card.onclick = () => openModal(solicitud);
            
            const nombreCompleto = `${solicitud.nombre} ${solicitud.apellido1} ${solicitud.apellido2 || ''}`.trim();
            
            card.innerHTML = `
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-gray-900">${nombreCompleto}</h3>
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(solicitud.estado)}">
                            ${solicitud.estado.charAt(0).toUpperCase() + solicitud.estado.slice(1)}
                        </span>
                    </div>
                    <p class="text-sm text-gray-600 mb-1">Cédula: ${solicitud.cedula}</p>
                    <p class="text-sm text-gray-600 mb-1">Nota promedio: ${solicitud.notaPromedio}</p>
                    <p class="text-sm text-gray-600 mb-3">Fecha: ${new Date(solicitud.fechaSolicitud).toLocaleDateString()}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">${solicitud.documentos?.length || 0} documentos</span>
                        <span class="text-xs text-gray-500">₡${(solicitud.ingresoFamiliar || 0).toLocaleString()}</span>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        });
        
        await updateStats();
    }

    // Función para actualizar estadísticas
    async function updateStats() {
        const stats = await fetchEstadisticas();
        
        document.getElementById('totalSolicitudes').textContent = stats.total;
        document.getElementById('pendientes').textContent = stats.pendientes;
        document.getElementById('aprobadas').textContent = stats.aprobadas;
        document.getElementById('rechazadas').textContent = stats.rechazadas;
    }

    // Función para abrir modal
    async function openModal(solicitud) {
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('modalContent');
        
        const nombreCompleto = `${solicitud.nombre} ${solicitud.apellido1} ${solicitud.apellido2 || ''}`.trim();
        const fechaSolicitud = new Date(solicitud.fechaSolicitud).toLocaleDateString();
        const fechaDecision = solicitud.fechaDecision ? new Date(solicitud.fechaDecision).toLocaleDateString() : 'No aplica';
        
        content.innerHTML = `
            <div class="space-y-6">
                <!-- Información Personal -->
                <div class="border-b pb-4">
                    <h3 class="text-lg font-semibold mb-3">Información Personal</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                            <p class="text-sm text-gray-900">${nombreCompleto}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cédula</label>
                            <p class="text-sm text-gray-900">${solicitud.cedula}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                            <p class="text-sm text-gray-900">${solicitud.telefono}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p class="text-sm text-gray-900">${solicitud.email}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Dirección</label>
                            <p class="text-sm text-gray-900">${solicitud.direccion}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nota Promedio</label>
                            <p class="text-sm text-gray-900">${solicitud.notaPromedio}</p>
                        </div>
                    </div>
                </div>

                <!-- Información Socioeconómica -->
                <div class="border-b pb-4">
                    <h3 class="text-lg font-semibold mb-3">Información Socioeconómica</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ingreso Familiar Mensual</label>
                            <p class="text-sm text-gray-900">₡${(solicitud.ingresoFamiliar || 0).toLocaleString()}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Miembros de la Familia</label>
                            <p class="text-sm text-gray-900">${solicitud.miembrosFamilia || 0} personas</p>
                        </div>
                    </div>
                </div>

                <!-- Documentos -->
                <div class="border-b pb-4">
                    <h3 class="text-lg font-semibold mb-3">Documentos Adjuntos</h3>
                    <div class="flex flex-wrap gap-2">
                        ${(solicitud.documentos || []).map(doc => 
                            `<span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">${doc}</span>`
                        ).join('')}
                    </div>
                </div>

                <!-- Estado y Decisión -->
                <div class="border-b pb-4">
                    <h3 class="text-lg font-semibold mb-3">Estado de la Solicitud</h3>
                    <div class="flex items-center gap-4 mb-4">
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(solicitud.estado)}">
                            ${solicitud.estado.charAt(0).toUpperCase() + solicitud.estado.slice(1)}
                        </span>
                        <span class="text-sm text-gray-600">Fecha de solicitud: ${fechaSolicitud}</span>
                        ${solicitud.fechaDecision ? 
                            `<span class="text-sm text-gray-600">Fecha de decisión: ${fechaDecision}</span>` : ''}
                    </div>
                    
                    ${solicitud.estado === 'aprobada' ? `
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h4 class="font-medium text-green-800 mb-2">Beca Aprobada</h4>
                            <p class="text-sm text-green-700 mb-1">Monto: ₡${solicitud.montoAprobado?.toLocaleString() || '0'}</p>
                            <p class="text-sm text-green-700">Motivo: ${solicitud.motivoDecision || 'No especificado'}</p>
                        </div>
                    ` : ''}
                    
                    ${solicitud.estado === 'rechazada' ? `
                        <div class="bg-red-50 p-4 rounded-lg">
                            <h4 class="font-medium text-red-800 mb-2">Solicitud Rechazada</h4>
                            <p class="text-sm text-red-700">Motivo: ${solicitud.motivoDecision || 'No especificado'}</p>
                        </div>
                    ` : ''}
                </div>

                <!-- Grupo Familiar -->
                <div class="border-b pb-4">
                    <h3 class="text-lg font-semibold mb-3">Grupo Familiar</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parentesco</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ocupación</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ingreso</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${(solicitud.grupoFamiliar || []).map(miembro => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            ${miembro.nombre} ${miembro.apellido1} ${miembro.apellido2 || ''}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            ${miembro.parentesco}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            ${miembro.ocupacion}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            ₡${(miembro.ingreso_mensual || 0).toLocaleString()}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Acciones -->
                ${solicitud.estado === 'pendiente' || solicitud.estado === 'en-revision' ? `
                    <div class="flex gap-4">
                        <button onclick="aprobarSolicitud(${solicitud.idSolicitud})" 
                                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Aprobar
                        </button>
                        <button onclick="rechazarSolicitud(${solicitud.idSolicitud})" 
                                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                            Rechazar
                        </button>
                        <button onclick="cambiarEstado(${solicitud.idSolicitud}, 'en-revision')" 
                                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Marcar en Revisión
                        </button>
                    </div>
                ` : ''}
            </div>
        `;
        
        modal.classList.add('show');
    }

    // Función para cerrar modal
    function closeModal() {
        document.getElementById('detailModal').classList.remove('show');
    }

    // Función para aplicar filtros
    async function applyFilters() {
        await renderSolicitudes();
    }

    // Funciones para cambiar estado
    async function aprobarSolicitud(id) {
        const monto = prompt('Ingrese el monto de la beca:');
        if (monto && !isNaN(monto)) {
            const motivo = prompt('Ingrese el motivo de aprobación:', 'Cumple con todos los requisitos socioeconómicos');
            
            try {
                await updateSolicitud(id, 'aprobada', parseFloat(monto), motivo);
                
                // Crear la beca automáticamente
                const plazo = new Date();
                plazo.setFullYear(plazo.getFullYear() + 1); // Plazo de 1 año
                
                // Necesitamos obtener el idEstudiante primero
                const response = await fetch(`/api/solicitudes/${id}`);
                if (!response.ok) throw new Error('Error al obtener datos de la solicitud');
                const solicitud = await response.json();
                
                await createBeca(solicitud.idEstudiante, parseFloat(monto), plazo);
                
                closeModal();
                await renderSolicitudes();
                alert('Solicitud aprobada y beca creada exitosamente');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al aprobar solicitud: ' + error.message);
            }
        }
    }

    async function rechazarSolicitud(id) {
        const motivo = prompt('Ingrese el motivo del rechazo:');
        if (motivo) {
            try {
                await updateSolicitud(id, 'rechazada', null, motivo);
                closeModal();
                await renderSolicitudes();
                alert('Solicitud rechazada');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al rechazar solicitud: ' + error.message);
            }
        }
    }

    async function cambiarEstado(id, nuevoEstado) {
        try {
            await updateSolicitud(id, nuevoEstado, null, null);
            closeModal();
            await renderSolicitudes();
            alert(`Estado cambiado a: ${nuevoEstado}`);
        } catch (error) {
            console.error('Error:', error);
            alert('Error al cambiar estado: ' + error.message);
        }
    }

    function logout() {
        if (confirm('¿Está seguro que desea cerrar sesión?')) {
            alert('Sesión cerrada');
            // Aquí redirigiría al login
            window.location.href = 'index.html';
        }
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
        const modal = document.getElementById('detailModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', function() {
        renderSolicitudes();
        
        // Event listeners para filtros en tiempo real
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
    });
</script>
</body>
</html>
